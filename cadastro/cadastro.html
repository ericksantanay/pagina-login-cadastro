<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icones/cadastro.icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <h1 id="h1">CADASTRO</h1>
        <form>
            <div class="card-cadastro">
                    <div class="label-input">
                     <label class="label" for="name">Nome:</label>
                     <input type="text" required>
                     </div>    

                    <div class="label-input">
                     <label class="label" for="email">E-mail:</label>
                     <input  type="email" required>
                    </div>

                     <div class="label-input">
                         <label class="label" for="senha">Senha:</label>
                         <input  type="password"  required>
                     </div>

                     <div class="label-input">
                         <label class="label" for="senha">Repita a Senha:</label>
                         <input  type="password" required>
                     </div>
                 
                     <div id="lembrar-senha">
                        <input type="checkbox">
                        Lembrar minha senha
                    </div>
                          
                     <div class="g">
                         <label class="g" for="genero">Gênero</label>
                            <select>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Neutro</option>
                                <option>Não Binário</option>
                                <option>Carro</option>
                                <option>Moto</option>
                                <option>Caminhão</option>
                                <option>Carreta bitrem</option>
                                <option>Carreta rodotrem</option>
                                <option>Relâmpago Mcqueen</option>
                                <option>Mickey Mouse</option>
                                <option>Gustavo Guanabara</option>
                            </select>
                     </div>
                     <button id="btn-c">Cadastrar</button>
                    </div>
         </div>
        </form>
    </div>  
</body>
</html>
